<app-header [title]="'Heroes'"></app-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-label><h1>Heroes DC y Marvel</h1></ion-label>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let heroe of _heroeService.getHeroes()">
      <app-card-heroe [heroe]="heroe"></app-card-heroe>
    </ion-item>

  </ion-list>
</ion-content>
